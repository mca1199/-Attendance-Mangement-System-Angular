
<style>
    td{
    border-style:ridge; 
    text-align: center;
}
table{
    margin: auto;
    margin-top: 35px;
    margin-bottom: 25px;
}
.trhead{
    background-color: black;
    color: white;
}
h1{
    text-align: center;
}

   
    body {
      
      background:linear-gradient(to right, #ffffff 0%, #fafafa 50%, #ffffff 99%);
    }
    
    .student-add-form {
      font-family: "Roboto", sans-serif;
      width:650px;
      margin:30px auto;
      
      background:linear-gradient(to right, #78a7ba 0%, #385D6C 50%, #78a7ba 99%);
      border-radius: 10px;
    }
    
    
    .form-header  {
      background-color: #1BBA93;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    
    .form-header h1 {
      font-size: 30px;
      text-align:center;
      color:#666;
      padding:20px 0;
      border-bottom:1px solid #cccccc;
    }
    
    .form-body {
      padding:10px 40px;
      color:#666;
    }
    
    .form-group{
      margin-bottom:20px;
    }
    
    .form-body .label-title {
      color:black;
      font-size: 17px;
      font-weight: bold;
      
    }
    
    
    .form-body .form-input {
        font-size: 17px;
        box-sizing: border-box;
        width: 100%;
        height: 34px;
        padding-left: 10px;
        padding-right: 10px;
        color: #333333;
        text-align: left;
        border: 1px solid #d6d6d6;
        border-radius: 4px;
        background: white;
        outline: none;
    }
    .horizontal-group .left{
      float:left;
      width:100%;
    }
    .horizontal-group .left1{
      float:left;
      width:49%;
    }
    
    .horizontal-group .right{
      float:right;
      width:49%;
    }
    .horizontal-group .right1{
      float:right;
      width:49%;
      margin-top: 10px;
    }
    
    input[type="file"] {
      outline: none;
      cursor:pointer;
      font-size: 17px;
    }
    
    #range-label {
      width:15%;
      padding:5px;
      background-color: #1BBA93;
      color:white;
      border-radius: 5px;
      font-size: 17px;
      position: relative;
      top:-8px;
    }
    
    
    ::-webkit-input-placeholder  {
      color:#d9d9d9;
    }
    
    .btn {
       display:inline-block;
       padding:10px;
       background-color: #1BBA93;
       font-size:17px;
       border:none;
       border-radius:5px;
       color:#bcf5e7;
       cursor:pointer;
       width:20%;
       margin-top: 10px;
       margin: 10px;
    }
    
    .btn:hover {
      background-color: #169c7b;
      color:white;
    }
    hr{
      margin-top: 20px;
      width: 80%;
    }
    .or{
      background-color: white;
      width: 30px;
      margin: -19px auto 10px;
    }
    </style>
    <body>
        <div class="student-add-form">
        
            
            <form #studentsForm="ngForm" (ngSubmit)="getAttendanceFromData(studentsForm.value)" >
        
                
                    <div class="form-header">
                        <h1>Add Attendance</h1>
                    </div>
                    <div class="form-body">
                    <div class="horizontal-group">
                        <div class="form-group left1">
                            <label for="cource" class="label-title">Cource*</label>
                            <input type="text" ngModel name="cource"class="form-input" placeholder="Cource"
                                required="required" />
                        </div>
                        <div class="form-group right">
                            <label for="semester" class="label-title">Semester*</label>
                            <input type="text" ngModel name="semester"class="form-input" placeholder="Semester" />
                        </div>
                    </div>
                    
                    <div class="horizontal-group">
                        <div class="form-group left1">
                            <label for="Date" class="label-title">Date</label>
                            <input type="date" ngModel name="date"class="form-input" placeholder="Date"
                                required="required" />
                        </div>
                        <div class="form-group right">
                            <label for="time" class="label-title">Time *</label>
                            <input type="text" ngModel name="time"class="form-input" placeholder="time" />
                        </div>
                    </div>
                    
                    
               
                <div class="form-footer">
                    <button class="btn">
                        Add</button>
                    
                </div>
                
            </div>
            </form>
        
        </div>
        
            
        </body>

<h1>Attendance List</h1>
<table>
  <tr class="trhead">
      <td>Roll</td>
      <td>Session</td>
      <td>Semester </td>
      <td>Subject ID </td>
      <td>Cource</td>
      <td>Date</td>
      <td>time</td>
      <!-- <td>Status </td> -->



  </tr>
  <tr *ngFor="let attendance of attendances">
      
      <td>{{attendance.id}}</td>
      <td>{{attendance.session}}</td>
      <td>{{attendance.semester}}</td>
      <td>{{attendance.subject_Id}}</td>
      <td>{{attendance.cource}}</td>
      <td>{{attendance.date}}</td>
      <td>{{attendance.time}}</td>
      <!-- <td>{{attendance.status}}</td> -->
      
      
     
  </tr>
  

</table>
